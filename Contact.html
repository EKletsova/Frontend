	<table align="center" width="600">
	<tr>
		<td colspan="2" align="center">
			<nav>
				<a href="Card.html">VisitCard</a>
				<a href="Contact.html">Contact</a>
			</nav>
		</td>
	</tr>
		<tr>
			<td align="center">
				<h1>Contacts</h1>
								
				<div><b>City</b>: Kiev</div>
				<div><b>Address</b>: Mechnikova str, 2</div>
				
				<br>
				
				<div><b>Tel.</b>:<a href="tel.+380501231213">+380501231213</a></div>
								
								
				<div><b>E-mail</b>:<a href="mail:e.n.kletsova@gmail.com">e.n.kletsova@gmail.com</a></div>
			</td>
		</tr>
		<tr>
			<td align="center">
				<h2>Feedback</h2>
				
					<form method="post" action="" enctype="multipart/form-data">
						<p>
							<label>Your Name:</label>
						</p>
						<p>
							<input type="text" name="login" placeholder="Enter your name">
						</p>
						<p>
							<label>E-mail:</label>
						</p>
						<p>
							<input type="email" name="email" placeholder="Enter your E-mail">
						</p>
						<p>
							<label>Gender</label>
						</p>
					
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
						<p>
							<label>Country</label>
						</p>
						<p>
							<select name="country">
								<option selected value= 0>Select your country</option>
								<option value="au">Austria</option>
								<option value='es'>Spain</option>
								<option value='uk'>United Kingdom</option>
								<option value='ua'>Ukraine</option>
								<option value='de'>Germany</option>
							</select>
						</p>
						<p>
							<label>Message:</label>
						</p>
						<p>
							<textarea name="message" placeholder="Write something"></textarea>
						</p>
						<p>
							<label>Application for:</label>
						</p>
						<p>
							<input type="checkbox" name="subscribe_business" checked>Business
							<input type="checkbox" name="subscribe_culture">Culture
							<input type="checkbox" name="subscribe_sport">Sport
						</p>
						<p>
							<input type='submit'>
						</p>
					</form>
			</td>
		</tr>
 </table> 
</body>
</html>
